<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mukta:wght@700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>toast Message</title>
</head>
<body>
    <section class="form-section">
        <h1>Entrar na sua conta</h1>
    
        <div class="form-wrapper">
            <form action="">
                <div class="input-block">
                    <label for="login-email">Email</label>
                    <input class="email" type="email" id="login-email" />
                </div>
                <div class="input-block">
                    <label for="login-password">Password</label>
                    <input class="password" type="password" id="login-password" />
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </section>

    <div class="snackbar">
        <p class="title"></p>
        <div class="progress"></div>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
